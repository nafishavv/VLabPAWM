<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Coulomb's Law Simulation</title>
    <style>
        #kotak {
            width: 600px; /* Lebar kotak */
            height: 400px; /* Tinggi kotak */
            border: 2px solid black; /* Batas kotak */
            position: relative;
            margin: 20px auto; /* Memusatkan kotak */
            overflow: hidden; /* Agar bola tidak bisa terlihat keluar dari kotak */
        }
        #bola1,
        #bola2 {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            transition: left 0.1s ease, top 0.1s ease; /* Pergerakan halus */
        }
        #bola1 {
            background-color: red;
            left: 100px;
            top: 200px;
        }
        #bola2 {
            background-color: blue;
            left: 300px;
            top: 200px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        <h1>Coulomb's Law Simulation</h1> 
    </header>
    <main>
        <h2>Enter Values for Q1 and Q2</h2>
        <label for="q1">Q1 (µC): </label>
        <input type="number" id="q1" placeholder="Enter Q1" />
        <label for="q2">Q2 (µC): </label>
        <input type="number" id="q2" placeholder="Enter Q2" />
        <button onclick="hitungGaya()">Calculate Force</button>
        
        <div id="kotak">
            <div id="bola1" onmousedown="startDrag(event, 'bola1')"></div>
            <div id="bola2" onmousedown="startDrag(event, 'bola2')"></div>
        </div>
        
        <h3>Distance (r): <span id="distance">0</span> m</h3>
        <h3 id="hasil" style="display: none;">Force Result: 0 N</h3>
        
        <button id="kembali" onclick="goBack()">Back</button>
    </main>
    <footer>
        <p>&copy; 2024 Simul8 Physics</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
