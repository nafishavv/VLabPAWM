<!DOCTYPE html>
<html lang="en"> <!-- Ubah ke bahasa Inggris -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Energy Ball Simulation</title>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        text-align: center;
        padding: 20px;
        background-color: #f4f4f4; /* Warna latar belakang yang konsisten */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      nav ul {
        list-style-type: none;
        padding: 0;
      }
      nav ul li {
        display: inline;
        margin: 0 15px;
      }
      nav ul li a {
        text-decoration: none;
        color: #333;
      }
      h1 {
        margin: 10px 0;
      }
      #controls {
        text-align: center;
        margin: 20px;
      }
      canvas {
        display: block;
        margin: 20px auto;
        border: 1px solid #ccc;
      }
      button {
        display: block;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
      <h1>Energy Ball Simulation</h1>
      <p>Explore the motion of balls and energy!</p>
    </header>

    <main>
      <div id="controls">
        <label for="speedSlider">Set Speed: </label>
        <input
          type="range"
          id="speedSlider"
          min="1"
          max="10"
          value="2"
          step="0.1"
        />
        <span id="speedValue">2 m/s</span>
        <button id="toggleButton">Start</button>
      </div>
      <canvas id="canvas" width="800" height="400"></canvas>
      <canvas id="energyCanvas" width="800" height="200"></canvas>
      
      <button id="kembali" onclick="goBack()">Back</button>
    </main>

    <footer>
      <p>&copy; 2024 Simul8 Physics</p>
    </footer>

    <script src="script2.js"></script>
  </body>
</html>
